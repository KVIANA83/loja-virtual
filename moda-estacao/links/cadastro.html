  <!-- Corpo do site -->
  <main>
    <!-- Formulário de Cadastro -->
    <section class="cadastro">
      <div class="container">
        <h1 class="titulo">Cadastro</h1>
        <form action="cadastrar.php" method="post">
          <div class="mb-3">
            <label for="nome" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
          </div>
          <div class="mb-3">
            <label for="data-nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data-nascimento" name="data-nascimento" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="endereco-logradouro" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco-logradouro" name="endereco-logradouro" placeholder="Logradouro" required>
            <div class="row">
              <div class="col-md-3">
                <input type="number" class="form-control mt-2" id="endereco-numero" name="endereco-numero" placeholder="N°" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control mt-2" id="endereco-complemento" name="endereco-complemento" placeholder="Complemento">
              </div>
              <div class="col-md-3">
                <input type="text" class="form-control mt-2" id="endereco-cep" name="endereco-cep" placeholder="CEP" required>
              </div>
            </div>
            <div class="row mt-2">
              <div class="col-md-6">
                <input type="text" class="form-control" id="endereco-cidade" name="endereco-cidade" placeholder="Cidade" required>
              </div>
              <div class="col-md-6">
                <input type="text" class="form-control" id="endereco-uf" name="endereco-uf" placeholder="UF" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required>
          </div>
          <div class="mb-3">
            <label for="confirmar-senha" class="form-label">Confirmar Senha</label>
            <input type="password" class="form-control" id="confirmar-senha" name="confirmar-senha" required>
          </div>
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </div>
    </section>
