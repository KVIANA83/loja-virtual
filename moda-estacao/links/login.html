<!DOCTYPE html>

<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Moda Estação</title>
  
  <!-- CSS -->
  <link rel="stylesheet" href="../styles/style.css"/>
  
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- ICONES BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <!-- Menu de Navegação -->
    <nav class="menu">
      <ul>
        <li><a href="../links/index.html">Home</a></li>
        <li><a href="../links/roupas.html">Roupas</a></li>
        <li><a href="../links/calcados.html">Calçados</a></li>
        <li><a href="../links/acessorios.html">Acessórios</a></li>
        <li><a href="../links/promocao.html">Promoções</a></li>
        <li><a href="../links/sobre.html">Sobre</a></li>
        <li><a href="../links/contato.html">Contato</a></li>
        <li><a href="../links/login.html">Login</a></li>
      </ul>
    </nav>
  </header>
  
  <!-- Corpo do site -->
  <main>
    <!-- Seção de Login -->
    <section class="login">
      <!-- Formulário de Login -->
      <form>
        <!-- Título do Formulário -->
        <h2>LOGIN</h2>
        
        <!-- Campo de E-mail -->
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail" required>
        </div>
        
        <!-- Campo de Senha -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha" required>
        </div>
        
        <!-- Link para Recuperar Senha -->
        <div class="text-end">
          <a href="../links/recuperar-senha.html">Esqueceu a senha?</a>
        </div>
        
        <!-- Botão de Login -->
        <button type="submit" class="btn-cadastro">Entrar</button>
      </form>
    </section>
  </main>
  
  <!-- Rodapé -->
  <footer>
    <div class="rodapé">
      <p>&copy; 2024 Moda Estação Loja Feminina. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <!-- JAVASCRIPT -->
  <script src="../js/script.js" defer></script>

</body>
